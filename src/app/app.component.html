<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId='menuLeft'  contentId="main-content" type="overlay" class="menu">
      <ion-header>
        <ion-toolbar color="primary" class="header-menu">
          <ion-avatar>
            <ion-img src="./assets/img/maria.jpg"></ion-img>
          </ion-avatar>
          <h1 class="header-text">maria.julia</h1>
          <h2 class="header-text">Campus Chapec√≥</h2>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
